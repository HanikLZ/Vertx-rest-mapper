plugins {
    id "maven"
    id "maven-publish"
    id "com.jfrog.bintray" version "1.8.4"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier 'sources'
    from sourceSets.main.allSource
}

publishing {
    repositories {
        maven {
            url "http://dev.cqultra.com:8008/nexus/repository/mdvsc-releases"
            credentials {
                username localProperties.getProperty('publishing.username')
                password localProperties.getProperty('publishing.password') 
            }
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'org.mdvsc.vertx'
            artifactId 'rest-mapper'
            version '1.3.2'
            from components.java
            artifact sourcesJar
        }
    }
}

dependencies {
    compileOnly "io.reactivex.rxjava2:rxjava:$rxjavaVersion"
    compile "io.vertx:vertx-web:$vertxVersion"
}

