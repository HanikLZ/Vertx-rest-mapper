plugins {
    id "maven"
    id "maven-publish"
    id "com.jfrog.bintray" version "1.7.3"
}

bintray {
    user = 'haniklz'
    key = '6325e002cb73d4d0bdfdbf3aa11424e9b1694038'
    publications = ['MyPublication']
    pkg {
        repo = 'maven'
        name = 'vertx-rest-mapper'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/HanikLZ/vertx-rest-mapper.git'
        version {
            name = '1.0.0'
            desc = 'Simple restful mapper for vertx'
            released  = new Date()
            attributes = ['gradle-plugin': 'com.use.less:com.use.less.gradle:gradle-useless-plugin']
        }
    }
}

def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "vertx-rest-mapper"
        }
    }
    developers {
        developer {
            id "haniklz"
            name "HanikLZ"
            email "haniklz@gmail.com"
        }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId 'org.mdvsc.vertx'
            artifactId 'rest-mapper'
            version '1.0.0'
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'A simple restful mapper for vertx.')
                root.appendNode('name', 'vertx-rest-mapper')
                root.appendNode('url', 'https://github.com/HanikLZ/vertx-rest-mapper')
                root.children().last() + pomConfig
            }
        }
    }
}

dependencies {
    compile "io.vertx:vertx-web:$vertxVersion"
}

