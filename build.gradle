buildscript {

	ext {
		vertxVersion = '3.4.1'
	}

	repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public"}
		mavenCentral()
        jcenter()
	}

}

subprojects {

	apply plugin: 'java'

	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	compileJava.dependsOn(processResources)

	repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public"}
		mavenCentral()
		jcenter()
	}

}

